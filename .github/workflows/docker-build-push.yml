name: Build and Push Docker Images

on:
  push:
    branches: [ master, main ]
    paths:
      - 'Backend/**'
      - 'frontend/frontend/**'
      - 'compose.yaml'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'Backend/**'
      - 'frontend/frontend/**'
      - 'compose.yaml'
      - '.github/workflows/docker-build-push.yml'
  workflow_dispatch:
    inputs:
      push_decision:
        description: 'Push images to Docker Hub (set false to only build)'
        default: 'true'
        required: false

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: Backend
            dockerfile: Backend/Dockerfile
            image: pathum2002/personal-library
          - name: frontend
            context: frontend/frontend
            dockerfile: frontend/frontend/Dockerfile
            image: pathum2002/personal-library

    concurrency:
      group: docker-${{ github.ref }}-${{ matrix.name }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta (tags per component in single repo)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            # Push component-scoped tags into one repository
            type=raw,value=${{ matrix.name }}-latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
            type=raw,value=${{ matrix.name }}-sha-${{ github.sha }}
            type=ref,event=tag,prefix=${{ matrix.name }}-
          flavor: |
            latest=false

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push_decision != 'false')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push_decision != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
